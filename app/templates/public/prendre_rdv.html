{% extends "base.html" %}

{% block title %}Prendre rendez-vous{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Prendre rendez-vous - {{ clinique.nom }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('public.reserver_rdv_public', clinique_slug=clinique.slug) }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label for="medecin_id" class="form-label">Médecin</label>
                            <select class="form-select" id="medecin_id" name="medecin_id" required>
                                <option value="">Choisissez un médecin...</option>
                                {% for medecin in medecins %}
                                <option value="{{ medecin.id }}">Dr. {{ medecin.nom }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>

                        <div class="mb-3">
                            <label for="heure" class="form-label">Heure</label>
                            <select class="form-select" id="heure" name="heure" required disabled>
                                <option value="">Choisissez d'abord un médecin et une date</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="patient_nom" class="form-label">Votre nom</label>
                            <input type="text" class="form-control" id="patient_nom" name="patient_nom" required>
                        </div>

                        <div class="mb-3">
                            <label for="patient_tel" class="form-label">Téléphone</label>
                            <input type="tel" class="form-control" id="patient_tel" name="patient_tel" required>
                        </div>

                        <div class="mb-3">
                            <label for="patient_email" class="form-label">Email (optionnel)</label>
                            <input type="email" class="form-control" id="patient_email" name="patient_email">
                        </div>

                        <div class="mb-3">
                            <label for="motif" class="form-label">Motif (optionnel)</label>
                            <textarea class="form-control" id="motif" name="motif" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Confirmer le rendez-vous</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('medecin_id').addEventListener('change', loadDisponibilites);
    document.getElementById('date').addEventListener('change', loadDisponibilites);

    function loadDisponibilites() {
        const medecin_id = document.getElementById('medecin_id').value;
        const date = document.getElementById('date').value;
        const heureSelect = document.getElementById('heure');

        if (!medecin_id || !date) {
            heureSelect.innerHTML = '<option value="">Choisissez médecin et date</option>';
            heureSelect.disabled = true;
            return;
        }

        fetch(`/public/disponibilites/${medecin_id}/${date}`)
            .then(response => response.json())
            .then(data => {
                heureSelect.innerHTML = '';
                if (data.creneaux && data.creneaux.length > 0) {
                    heureSelect.innerHTML += '<option value="">Choisissez une heure...</option>';
                    data.creneaux.forEach(heure => {
                        heureSelect.innerHTML += `<option value="${heure}">${heure}</option>`;
                    });
                    heureSelect.disabled = false;
                } else {
                    heureSelect.innerHTML = '<option value="">Aucun créneau disponible</option>';
                    heureSelect.disabled = true;
                }
            });
    }
</script>
{% endblock %}
